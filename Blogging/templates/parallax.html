<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="static/style.css">
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'main.js') }}" ></script>

        <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="parallax mbb" id="lion">
            <a href="/home"><img class="home" src="static\logo.png" alt=""></a>
            <a class="btn" href="#" onclick="signupFunc()">Sign Up</a>
            <a class="btn" href="#" onclick="loginFunc()">Login</a>
            <div id="login-form">
                 <form class="ip" method="POST" action="/login" >
                    <input type="email" name = "email" placeholder="Email" required>
                    <input type="password" name= "password" placeholder="Password" required>
                    <button type="submit" class="btn" >Login</button>
                </form>
            </div>
            <div id="signup-form">
                <form class="ip" method="POST" action="/signup">
                    <input type="text" name= "name" placeholder="Name" required>
                    <input type="text" name= "username" placeholder="Username" required>
                    <input type="email" name= "email" placeholder="Email" required>
                    <input type="password" name= "password" placeholder="Password" required>
                    <input type="password" name= "confpassword" placeholder="Confirm Password" required style="margin-bottom: 20px;">
                    <label style="margin: 0px 0px 0px 13px;" for="profilepic">Choose Profile Picture</label>
                    <input type="file" name="profilepic" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
